<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/analog-clock/css/style.css">
    <title>Clock</title>
</head>
<body>
    <div class="clock">
        <div class="hand hour" hour-h></div>
        <div class="hand minute" minute-h></div>
        <div class="hand second" second-h></div>
        <div class="number" id="number-1"><p>1</p></div>
        <div class="number" id="number-2"><p>2</p></div>
        <div class="number" id="number-3"><p>3</p></div>
        <div class="number" id="number-4"><p>4</p></div>
        <div class="number" id="number-5"><p>5</p></div>
        <div class="number" id="number-6"><p>6</p></div>
        <div class="number" id="number-7"><p>7</p></div>
        <div class="number" id="number-8"><p>8</p></div>
        <div class="number" id="number-9"><p>9</p></div>
        <div class="number" id="number-10"><p>10</p></div>
        <div class="number" id="number-11"><p>11</p></div>
        <div class="number" id="number-12"><p>12</p></div>
    </div>
    <script src="/analog-clock/js/index.js"></script>
</body>
</html>
